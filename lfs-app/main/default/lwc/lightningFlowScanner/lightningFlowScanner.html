<template>
  <div class="page">
    <template lwc:if={error}>
      <p>Error scanning Flow: {error}</p>
    </template>

    <template if:true={flowName}>
      <div class="header">
        <div class="flow-container">
          <div class="flow-column">
            <div class="info-item"><strong>Name:</strong> {flow.name}</div>
            <div class="info-item"><strong>Label:</strong> {flow.label}</div>
            <div class="info-item"><strong>Status:</strong> {flow.status}</div>
          </div>
          <div class="flow-column">
            <div class="info-item">
              <strong>Type:</strong> {flow.processType}
            </div>
            <div class="info-item">
              <strong>API Version:</strong> {flow.apiVersion}
            </div>
            <div class="info-item">
              <strong># Rules Run:</strong> {numberOfRules}
            </div>
          </div>
        </div>
        <div class="description">
          <strong>Description:</strong> {flow.description}
        </div>
      </div>
    </template>

    <template lwc:if={hasScanResults}>
      <div class="results">
        <table>
          <thead>
            <tr>
              <th>Rule Name</th>
              <th>Severity</th>
              <th>Violation Element Name</th>
              <th>Type</th>
              <th>Meta Type</th>
              <th>Violation Description</th>
            </tr>
          </thead>
          <tbody>
            <template for:each={ruleTable} for:item="rule">
              <template for:each={rule.details} for:item="detail">
                <tr key={detail.id}>
                  <td>{rule.ruleName}</td>
                  <td>{rule.severity}</td>
                  <td>{detail.name}</td>
                  <td>{detail.type}</td>
                  <td>{detail.metaType}</td>
                  <td>{rule.ruleDefinition.description}</td>
                </tr>
              </template>
            </template>
          </tbody>
        </table>
      </div>
    </template>

    <div class="github-star">
      <p>
        Help us champion Best Practices in Flows by starring ‚≠ê us on
        <a href="https://github.com/Lightning-Flow-Scanner" target="_blank"
          >GitHub</a
        >
      </p>
    </div>
  </div>
</template>
