<template>
  <div class="container">
    <lightning-spinner lwc:if={isLoading} size="large"></lightning-spinner>
    <main lwc:else>
      <ul class="tabs">
        <li class={FlowsClass} data-tab="1" onclick={handleTabClick}>Flows</li>
        <li class={AnalysisClass} data-tab="2" onclick={handleTabClick}>
          Analysis
        </li>
      </ul>
      <div class="tab-content">
        <template lwc:if={err}>
          <p>Error fetching Flows: {err}</p>
        </template>
        <template lwc:if={isTab1Active}>
          <c-flow-overview
            records={records}
            err={err}
            onscanflow={handleScanFlow}
          ></c-flow-overview>
        </template>
        <template lwc:if={isTab2Active}>
          <c-lightning-flow-scanner
            name={flowName}
            metadata={flowMetadata}
          ></c-lightning-flow-scanner>
        </template>
      </div>
    </main>
  </div>
</template>
