<template>
    <div class="page">
        <template if:true={error}>
            <p>Error scanning Flow: {error}</p>
        </template>

        <template if:true={flowName}>
            <div class="header">
                <div class="flow-container">
                    <div class="flow-column">
                        <div class="info-item"><strong>Name:</strong> {flow.name}</div>
                        <div class="info-item"><strong>Label:</strong> {flow.label}</div>
                        <div class="info-item"><strong>Status:</strong> {flow.status}</div>
                    </div>
                    <div class="flow-column">
                        <div class="info-item"><strong>Type:</strong> {flow.processType}</div>
                        <div class="info-item"><strong>API Version:</strong> {flow.apiVersion}</div>
                        <div class="info-item">
                            <strong># Rules Run:</strong> {numberOfRules}
                        </div>
                    </div>
                </div>
                <div class="description"><strong>Description:</strong> {flow.description}</div>
            </div>
        </template>

        <template if:true={hasScanResults}>
            <div class="results">
                <table>
                    <thead>
                        <tr>
                            <th>Rule Name</th>
                            <th>Severity</th>
                            <th>Violation Name</th>
                            <th>Type</th>
                            <th>Meta Type</th>
                            <th>Data Type</th>
                            <th>Location X</th>
                            <th>Location Y</th>
                            <th>Connects To</th>
                            <th>Expression</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={scanResult.ruleResults} for:item="rule">
                            <template for:each={rule.details} for:item="detail">
                                <tr key={detail.id}>
                                    <td>{rule.ruleName}</td>
                                    <td>{rule.severity}</td>
                                    <td>{detail.name}</td>
                                    <td>{detail.type}</td>
                                    <td>{detail.metaType}</td>
                                    <td>{detail.details.dataType}</td>
                                    <td>{detail.details.locationX}</td>
                                    <td>{detail.details.locationY}</td>
                                    <td>{detail.connectsTo}</td>
                                    <td>{detail.details.expression}</td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
        <div class="github-star">
         <p>Want to help improve <a href="https://flow-scanner.github.io/lightning-flow-scanner-core/">Lightning Flow Scanner</a>? See our <a href="https://github.com/Flow-Scanner/lightning-flow-scanner-core/blob/main/CONTRIBUTING.md" target="_blank">Contributing Guidelines</a>.</p>
        </div>
    </div>
</template>
