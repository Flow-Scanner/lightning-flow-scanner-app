<template>
    <div class="page">
        <template if:false={isAllMode}>
            <template if:true={hasFlowName}>
                <div class="header slds-p-around_x-small slds-border_bottom">
                    <div class="flow-container slds-grid slds-wrap slds-gutters_x-small slds-grid_vertical-align-start">
                        <!-- Column 1 -->
                        <div class="flow-column slds-col slds-size_1-of-3">
                            <p class="info-item"><strong>Name:</strong> {name}</p>
                            <p class="info-item"><strong>Label:</strong> {metadata.label}</p>
                            <p class="info-item"><strong>Status:</strong> {metadata.status}</p>
                        </div>

                        <!-- Column 2 -->
                        <div class="flow-column slds-col slds-size_1-of-3">
                            <p class="info-item"><strong>Type:</strong> {metadata.processType}</p>
                            <p class="info-item"><strong>API Version:</strong> {metadata.apiVersion}</p>
                            <p class="info-item"><strong># Rules Run:</strong> {numberOfRules}</p>
                        </div>

                        <!-- Column 3 (Description Inline) -->
                        <div class="flow-column slds-col slds-size_1-of-3">
                            <p class="info-item"><strong>Description:</strong> {metadata.description}</p>
                        </div>
                    </div>
                </div>
            </template>
        </template>

        <template if:true={isAllMode}>
            <div class="header slds-p-around_x-small slds-border_bottom">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">All Flows Scan Results</h2>
                <p class="info-item"><strong># Rules Run:</strong> {numberOfRules}</p>
                <p class="info-item"><strong>Total Flows Scanned:</strong> {allScanResults.length}</p>
                <p class="info-item"><strong>Total Violations:</strong> {flattenedViolations.length}</p>
            </div>
        </template>

        <template if:true={error}>
            <p class="error slds-text-color_error slds-p-around_small">
                Error scanning Flow: {error}
            </p>
        </template>

        <template if:false={isAllMode}>
            <template if:true={hasScanResults}>
                <div class="results slds-p-around_x-small">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered full-width-table">
                        <thead>
                            <tr>
                                <th>Rule Name</th>
                                <th>Severity</th>
                                <th>Violation Name</th>
                                <th>Type</th>
                                <th>Meta Type</th>
                                <th>Data Type</th>
                                <th>Location X</th>
                                <th>Location Y</th>
                                <th>Connects To</th>
                                <th>Expression</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={scanResult.ruleResults} for:item="rule">
                                <template for:each={rule.details} for:item="detail">
                                    <tr key={detail.id}>
                                        <td>{rule.ruleName}</td>
                                        <td>{rule.severity}</td>
                                        <td>{detail.name}</td>
                                        <td>{detail.type}</td>
                                        <td>{detail.metaType}</td>
                                        <td>{detail.details.dataType}</td>
                                        <td>{detail.details.locationX}</td>
                                        <td>{detail.details.locationY}</td>
                                        <td>{detail.connectsTo}</td>
                                        <td class="expression-cell">{detail.details.expression}</td>
                                    </tr>
                                </template>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>
        </template>

        <template if:true={isAllMode}>
            <template if:true={hasFlattenedViolations}>
                <div class="results slds-p-around_x-small">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered full-width-table">
                        <thead>
                            <tr>
                                <th>Flow</th>
                                <th>Rule Name</th>
                                <th>Severity</th>
                                <th>Violation Name</th>
                                <th>Type</th>
                                <th>Meta Type</th>
                                <th>Data Type</th>
                                <th>Location X</th>
                                <th>Location Y</th>
                                <th>Connects To</th>
                                <th>Expression</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={flattenedViolations} for:item="violation">
                                <tr key={violation.id}>
                                    <td>{violation.flowName}</td>
                                    <td>{violation.ruleName}</td>
                                    <td>{violation.severity}</td>
                                    <td>{violation.name}</td>
                                    <td>{violation.type}</td>
                                    <td>{violation.metaType}</td>
                                    <td>{violation.dataType}</td>
                                    <td>{violation.locationX}</td>
                                    <td>{violation.locationY}</td>
                                    <td>{violation.connectsTo}</td>
                                    <td class="expression-cell">{violation.expression}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>
        </template>

        <!-- Footer with buttons and GitHub link -->
        <div class="footer">
            <div class="github-info">
                Want to help improve&nbsp;
                <a href="https://flow-scanner.github.io/lightning-flow-scanner-core/" target="_blank">
                    Lightning Flow Scanner
                </a>
                ?&nbsp;See our&nbsp;
                <a href="https://github.com/Flow-Scanner/lightning-flow-scanner-core/blob/main/CONTRIBUTING.md"
                    target="_blank">
                    Contributing Guidelines
                </a>.
            </div>
            <template if:false={isAllMode}>
                <div class="navigation-buttons">
                    <lightning-button label="Previous Flow" variant="brand" disabled={isFirstFlow}
                        onclick={handlePreviousFlow}>
                    </lightning-button>
                    <lightning-button label="Next Flow" variant="brand" disabled={isLastFlow} onclick={handleNextFlow}>
                    </lightning-button>
                </div>
            </template>
        </div>

    </div>
</template>
