
<template>
    <div class="config-page">
        <template if:true={rules}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Active</th>
                        <th>Rule Name</th>
                        <th>Description</th>
                        <th>Severity</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={rules} for:item="rule">
                        <tr key={rule.id}>
                            <td>
                                <lightning-input type="checkbox" checked disabled></lightning-input>
                            </td>
                            <td>{rule.name}</td>
                            <td>{rule.description}</td>
                            <td>{rule.severity}</td>
                            
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        <template if:false={rules}>
            <p>No rules available.</p>
        </template>
    </div>
</template>
